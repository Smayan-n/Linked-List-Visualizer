<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Linked List Visualization</title>

		<link rel="stylesheet" href="styles/general.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/canvas.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
		<script src="scripts/LinkedList.js" defer></script>
		<script src="scripts/canvasHelper.js" defer></script>
		<script src="scripts/CanvasObjectHandler.js" defer></script>
		<script src="scripts/utility.js" defer></script>
		<script src="scripts/main.js" defer></script>
	</head>
	<body>
		<div class="header">
			<div class="left-section">
				<div class="anim-speed-section">
					<label class="anim-speed-label" for="anim-speed">Animation Speed (38):</label>
					<input
						type="range"
						min="8"
						max="56"
						value="38"
						step="2"
						class="anim-speed-slider"
						id="anim-speed"
					/>
				</div>
				<button class="reset-btn">Reorder List</button>
			</div>
			<div class="popup">Index out of bounds</div>
			<div class="right-section">
				<div class="input-section">
					<div class="input-separator">
						<label for="index-input">Index: </label>
						<input type="number" step="1" class="index-input" id="index-input" value="0" />
					</div>

					<div class="input-separator">
						<label for="data-input">Data: </label>
						<input type="number" step="1" class="data-input" id="data-input" value="10" />
					</div>
				</div>

				<div class="delete-section">
					<button class="delete-btn">Delete at index 0</button>
				</div>

				<div class="add-section">
					<button class="add-btn">Append Node</button>
					<button class="insert-btn">Insert at index 0</button>
					<button class="prepend-btn">Prepend Node</button>
				</div>
			</div>
		</div>

		<div id="main-container">
			<canvas id="canvas"></canvas>
		</div>
	</body>
</html>
